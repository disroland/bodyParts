<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body and head parts</title>
    <link rel="icon" href="./img/icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="header-image">
            <img src="./img/icon.png" alt="header image">

        </div>
        <div class="choice">
            <h1>Выбери свой тест : )</h1>
            <div class="choice-buttons">
                <button class="body-test">Тело</button>
                <button class="head-test">Голова</button>
            </div>
        </div>

        <div class="score">
            <p>Счёт <br><span>0</span></p>
        </div>

    </header>

    <main>
        <div class="wrapper">
            <div class="question">
                <img src="./img/placeholder.gif" alt="question">
                <p></p>
            </div>
            <div class="answer">
                <input type="text" placeholder="Что это?">
                <button>Ответить</button>
            </div>
        </div>

    </main>


    <script src="./js/app.js"></script>
</body>
</html>
